{% extends 'layout/customer.html' %}

{% block content %}
<style>
    body {
        background-color: #f9f9f9;
        font-family: 'Arial', sans-serif;
    }

    .form-container {
        margin: 40px auto;
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
    }

    .form-title {
        font-size: 24px;
        color: #BD8712;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin: 10px 0 5px;
        text-align: left;
    }

    select, input[type="date"], button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    select {
        background-color: #fff;
    }

    input[type="date"] {
        background-color: #fff;
    }

    button {
        background-color: #BD8712;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #a57110;
    }

    .info-text {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
    }

    .form-container select, .form-container input[type="date"] {
        text-align: left;
    }
</style>

<div class="form-container">
    <h2 class="form-title">Đăng Ký Lịch Hẹn</h2>
    <form method="post">
        {% csrf_token %}
        <label for="MaDV">Chọn Dịch Vụ:</label>
        <select name="MaDV" id="MaDV" required>
            {% for dich_vu in danh_sach_dich_vu %}
            <option value="{{ dich_vu.MaDV }}">{{ dich_vu.ten }}</option>
            {% endfor %}
        </select>

        <label for="thoigiandangki">Chọn Ngày Đăng Ký:</label>
        <input type="date" name="thoigiandangki" id="thoigiandangki" required>

        <button type="submit">Đăng Ký</button>
    </form>
    <p class="info-text">Vui lòng chọn dịch vụ và nhấn "Đăng Ký" để đặt lịch hẹn.</p>
</div>
{% endblock %}

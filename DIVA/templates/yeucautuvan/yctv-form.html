{% extends layout %}

{% block content %}

<div class="appointment-container">
    <div class="appointment-card">
        <h1 class="appointment-title">{{ h1 }}</h1>
        <form method="post" class="appointment-form">
            {% csrf_token %}
            {% if user.profile.vaitro == "Khách hàng" %}
            <div class="form-group">
                <label for="TenKH">{{ form.TenKH.label }}</label>
                <input type="text" name="TenKH" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="SDT">{{ form.SDT.label }}</label>
                <input type="text" name="SDT" value="{{ user.profile.sodienthoai }}" readonly>
            </div>
            {% else %}
            <div class="form-group">
                <label for="TenKH">{{ form.TenKH.label }}</label>
                {{ form.TenKH }}
            </div>
            <div class="form-group">
                <label for="SDT">{{ form.SDT.label }}</label>
                {{ form.SDT }}
            </div>
            {%endif%}
            <div class="form-group">
                <label for="MaDV">{{ form.MaDV.label }}</label>
                {{ form.MaDV }}
            </div>
            <div class="form-group">
                <label for="GhiChu">{{ form.GhiChu.label }}</label>
                {{ form.GhiChu }}
            </div>
            <div class="form-group d-flex justify-content-end">
                <button type="submit" class="btn-submit">Gửi yêu cầu</button>
            </div>

        </form>
    </div>
</div>

<style>
    body {
        background-color: #ffeed9;
        font-family: 'Arial', sans-serif;
    }

    .appointment-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 35px;
    }

    .appointment-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .appointment-title {
        font-size: 32px;
        font-weight: bold;
        color: #BD8712;
        margin-bottom: 20px;
    }

    .appointment-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .appointment-form label {
        font-weight: bold;
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
        display: block;
    }
    .appointment-form select,
    .appointment-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: white;
        background-color: #BD8712;
        border: none;
        font-weight: bold;
        border-radius: 8px;

    }

    .btn-submit:hover {
        background-color: #a87f10;
    }

</style>
{% endblock %}

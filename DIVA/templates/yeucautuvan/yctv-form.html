{% extends 'layout/customer.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký nhận tư vấn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9; /* Màu nền nhạt */
        }
        .form-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 50px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #d4a537; /* Màu vàng không tươi */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-size: 10rem; /* Tăng font size của nhãn */
            font-weight: 500;
        }
        .form-control {
            font-size: 12rem; /* Tăng font size của input, textarea */
        }
        .btn-primary {
            background-color: #d4a537;
            border-color: #d4a537;
        }
        .btn-primary:hover {
            background-color: #b8912f;
            border-color: #b8912f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Đăng ký nhận tư vấn</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Hiển thị form đã truyền từ backend -->

            <!-- Nút hành động -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary w-48">Gửi yêu cầu</button>
                <button type="button" class="btn btn-secondary w-48" onclick="window.location.href='/'">Hủy</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}

{% extends 'layout/customer.html' %}

{% block content %}
<h1 class="login-title">Đăng nhập</h1>
<div class="login-container">
    {% if form.errors %}
        <div class="form-errors">
            {{ form.errors }}
        </div>
    {% endif %}
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Tên người dùng:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Mật khẩu:</label>
            {{ form.password }}
        </div>
        <div class="form-actions">
            <button type="submit" class="login-button">Đăng nhập</button>
        </div>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

<style>
    body {
    font-family: Arial, sans-serif;
}
    .login-title {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin: 20px 0;
    }

    .login-container {
        width: 90%;
        max-width: 400px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 8px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #BD8712;
        outline: none;
    }

    .form-errors {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        background-color: #BD8712;;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #BD8712;
    }
</style>
{% endblock %}

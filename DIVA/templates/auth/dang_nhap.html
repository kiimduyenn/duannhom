<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
</head>
<body>
    <h2>Đăng nhập</h2>
    {% if form.errors %}
        <p style="color: red;">{{ form.errors }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Tên người dùng:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Mật khẩu:</label>
            {{ form.password }}
        </div>
        <button type="submit">Đăng nhập</button>
    </form>
</body>
</html>

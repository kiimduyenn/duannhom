{% extends layout %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Thông Tin Cá Nhân</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffeed9;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-container h1 {
            font-size: 28px;
            font-weight: bold;
            color: #BD8712;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container select option {
            font-size: 15px;
            background-color: #ffeed9;
        }

        .form-container textarea,
        .form-container select,
        .form-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
        }

        .form-container textarea:focus,
        .form-container select:focus,
        .form-container input:focus {
            border-color: #BD8712;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
            font-size: 16px;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #45a049;
            color: white;
        }

        .btn-secondary {
            background-color: #f44336;
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ action }} Thông Tin Cá Nhân</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_hoten" class="form-label">{{ form.hoten.label }}</label>
                {{ form.hoten }}
            </div>
            <div class="mb-3">
                <label for="id_ngaysinh" class="form-label">{{ form.ngaysinh.label }}</label>
                {{ form.ngaysinh }}
            </div>
            <div class="mb-3">
                <label for="id_sodienthoai" class="form-label">{{ form.sodienthoai.label }}</label>
                {{ form.sodienthoai }}
            </div>
            <div class="mb-3">
                <label for="id_diachi" class="form-label">{{ form.diachi.label }}</label>
                {{ form.diachi }}
            </div>
            <div class="mb-3">
                <label for="id_vaitro" class="form-label">{{ form.vaitro.label }}</label>
                {{ form.vaitro }}
            </div>

            <!-- Nút hành động -->
            <div class="d-flex justify-content-between mt-4">
                <a style="font-size:16px;" href="{% url 'profile' %}" class="btn btn-secondary w-48">Hủy</a>
                <button style="font-size:16px;" type="submit" class="btn btn-custom w-48">Lưu thay đổi</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}

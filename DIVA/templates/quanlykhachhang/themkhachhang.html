{% extends 'layout/admin.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Thông Tin Khách Hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffeed9;
        }
        .form-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 50px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #a0855b;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-size: 1rem;
            font-weight: 500;
            color: #444;
        }
        .form-control {
            font-size: 1rem;
        }
        .btn-custom {
            background-color: #a0855b;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #8d734c;
        }
        .btn-secondary {
            background-color: #d6d6d6;
            color: black;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ action }} Thông Tin Khách Hàng</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_MaUser" class="form-label">{{ form.MaUser.label }}</label>
                {{ form.MaUser }}
            </div>
            <div class="mb-3">
                <label for="id_hoten" class="form-label">{{ form.hoten.label }}</label>
                {{ form.hoten }}
            </div>
            <div class="mb-3">
                <label for="id_ngaysinh" class="form-label">{{ form.ngaysinh.label }}</label>
                {{ form.ngaysinh }}
            </div>
            <div class="mb-3">
                <label for="id_sodienthoai" class="form-label">{{ form.sodienthoai.label }}</label>
                {{ form.sodienthoai }}
            </div>
            <div class="mb-3">
                <label for="id_diachi" class="form-label">{{ form.diachi.label }}</label>
                {{ form.diachi }}
            </div>
            <!-- Nút hành động -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'ds_khach_hang' %}" class="btn btn-secondary w-48">Hủy</a>
                <button type="submit" class="btn btn-custom w-48">{{ action }}</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}

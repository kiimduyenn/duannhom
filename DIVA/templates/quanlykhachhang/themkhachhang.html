<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Thông Tin Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #444;
        }
        .btn-custom {
            background-color: #a0855b;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #8d734c;
        }
        .btn-cancel {
            background-color: #d6d6d6;
            color: black;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #bfbfbf;
        }
        .header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #a0855b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
    <div class="header text-center mb-4">
        <h2>{{ action }} Thông Tin Khách Hàng</h2>
    </div>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_MaUser" class="form-label">{{ form.MaUser.label }}</label>
            {{ form.MaUser }}
        <div class="mb-3">
            <label for="id_hoten" class="form-label">{{ form.hoten.label }}</label>
            {{ form.hoten }}
        </div>
        <div class="mb-3">
            <label for="id_ngaysinh" class="form-label">{{ form.ngaysinh.label }}</label>
            {{ form.ngaysinh }}
        </div>
        <div class="mb-3">
            <label for="id_sodienthoai" class="form-label">{{ form.sodienthoai.label }}</label>
            {{ form.sodienthoai }}
        </div>
        <div class="mb-3">
            <label for="id_diachi" class="form-label">{{ form.diachi.label }}</label>
            {{ form.diachi }}
        </div>
        <div class="d-flex justify-content-end">
            <a href="{% url 'ds_khach_hang' %}" class="btn btn-secondary me-2">Hủy</a>
            <button type="submit"  class="btn btn-custom">{{ action }}</button>
        </div>
        </div>

    </form>
</div>
</body>
</html>

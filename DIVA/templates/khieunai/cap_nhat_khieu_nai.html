{% extends 'layout/admin.html' %}

{% block content %}
<h1 class="update-title">Cập nhật khiếu nại</h1>
<div class="update-container">
    <form method="post" class="update-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="update-button confirm-button">Cập nhật</button>
            <a href="{% url 'xem_khieu_nai' %}" class="update-button cancel-button">Hủy</a>
        </div>
    </form>
</div>

<style>
    body {
        background-color: #f9f9f9;
        font-family: 'Arial', sans-serif;
    }

    .update-title {
        font-size: 24px;
        color: #BD8712;
        text-align: center;
        margin: 20px 0;
    }

    .update-container {
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .update-form .form-group {
        margin-bottom: 20px;
    }

    .update-form label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }

    .update-form select,
    .update-form input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
    }

    .update-form select:focus,
    .update-form input:focus {
        border-color: #BD8712;
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
    }

    .update-button {
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
        display: inline-block;
        text-align: center;
    }

    .confirm-button {
        color: white;
        background-color: #4CAF50;
    }

    .confirm-button:hover {
        background-color: #45a049;
    }

    .cancel-button {
        color: white;
        background-color: #f44336;
        text-decoration: none;
        line-height: 1.5;
    }

    .cancel-button:hover {
        background-color: #e53935;
    }
</style>
{% endblock %}

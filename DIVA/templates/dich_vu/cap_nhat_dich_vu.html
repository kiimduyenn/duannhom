{% extends 'layout/admin.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffeed9;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #c08c19;
        margin-bottom: 30px;
        font-size: 4rem;
    }

    .form-container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container input,
    .form-container select,
    .form-container textarea,
    .form-container button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1.1rem;
    }

    .form-container button {
        background-color: #c08c19;
        color: white;
        border: none;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #2980b9;
    }

    .form-container a {
        display: inline-block;
        margin-top: 20px;
        text-align: center;
        font-size: 1.2rem;
        color: #c08c19;
        text-decoration: none;
        border: 1px solid #c08c19;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .form-container a:hover {
        background-color: #c08c19;
        color: white;
    }

    /* In đậm các label */
    label {
        font-weight: bold;
    }
</style>

<h1>Cập nhật Dịch Vụ</h1>

<div class="form-container">
    <!-- Form chỉnh sửa dịch vụ -->
    <form method="post" action="{% url 'cap_nhat_dich_vu' dich_vu.MaDV %}">
    {% csrf_token %}
        <label for="id_MaDV">Mã Dịch Vụ:</label>
    <input type="text" name="MaDV" id="id_MaDV" value="{{ form.MaDV.value }}" required>

    <label for="id_ten">Tên Dịch Vụ:</label>
    <input type="text" name="ten" id="id_ten" value="{{ dich_vu.ten }}" required>

    <label for="id_giatien">Giá Tiền:</label>
    <input type="number" name="giatien" id="id_giatien" value="{{ dich_vu.giatien }}" required>

    <label for="id_mota">Mô Tả:</label>
    <textarea name="mota" id="id_mota" rows="4" required>{{ dich_vu.mota }}</textarea>

    <!-- Nút Cập nhật -->
    <button type="submit">Cập nhật</button>

    <!-- Nút Quay lại -->
    <a href="{% url 'danh_sach_dich_vu' %}" class="btn">Quay lại</a>
</form>
</div>
{% endblock %}

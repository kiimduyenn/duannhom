{% extends 'layout/admin.html' %}

{% block content %}
<style>
    body {
        background-color: #f3f4f6;
        font-family: 'Arial', sans-serif;
    }

    .complaint-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .complaint-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 800px;
        text-align: center;
    }

    .complaint-title {
        font-size: 24px;
        font-weight: bold;
        color: #BD8712;
        margin-bottom: 20px;
    }

    .complaint-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .complaint-form label {
        font-weight: bold;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .complaint-form select,
    .complaint-form input,
    .complaint-form textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        transition: border-color 0.3s ease;
    }

    .complaint-form input:focus,
    .complaint-form textarea:focus,
    .complaint-form select:focus {
        border-color: #BD8712;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: white;
        background-color: #BD8712;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #a87f10;
    }

    .btn-back {
        display: inline-block;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #BD8712;
        text-decoration: none;
        border: 1px solid #BD8712;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        background-color: #BD8712;
        color: white;
    }
</style>

<div class="complaint-container">
    <div class="complaint-card">
        <h1 class="complaint-title">Cập nhật dịch vụ</h1>
        <form method="post" action="{% url 'cap_nhat_dich_vu' dich_vu.MaDV %}" class="complaint-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_ten">Tên Dịch Vụ:</label>
                <input type="text" name="ten" id="id_ten" value="{{ dich_vu.ten }}" required>
            </div>

            <div class="form-group">
                <label for="id_giatien">Giá Tiền:</label>
                <input type="number" name="giatien" id="id_giatien" value="{{ dich_vu.giatien }}" required>
            </div>

            <div class="form-group">
                <label for="id_mota">Mô Tả:</label>
                <textarea name="mota" id="id_mota" rows="4" required>{{ dich_vu.mota }}</textarea>
            </div>

            <button type="submit" class="btn-submit">Lưu</button>
        </form>

        <a href="{% url 'danh_sach_dich_vu' %}" class="btn-back">Quay lại</a>
    </div>
</div>
{% endblock %}

{% extends 'layout/admin.html' %}

{% block content %}

<style>
    body {
        background-color: #ffeed9;
        font-family: 'Arial', sans-serif;
    }

    .form-container {
        margin: 20px auto;
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .form-container h1 {
        font-size: 28px;
        font-weight: bold;
        color: #BD8712;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container select option {
        font-size: 15px;
        background-color: #ffeed9;
    }

    .form-container textarea,
    .form-container select,
    .form-container input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        resize: vertical;
    }

    .form-container textarea:focus,
    .form-container select:focus,
    .form-container input:focus {
        border-color: #BD8712;
    }

    label {
        display: block;
        font-weight: bold;
        margin: 10px 0 5px;
        text-align: left;
        font-size:16px;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        white-space: nowrap;

    }

    .btn-delete {
        background-color: #f44336;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 110px;
        margin-top: 20px;
        text-decoration: none;
    }

    .btn-delete:hover {
        background-color: #e53935;
    }

.btn-save {
    background-color: #4CAF50;
    color: white;
    border: none;
    font-weight: bold;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 75px;
    margin-top: 20px;
}

.btn-save:hover {
    background-color: #45a049;
}



</style>

<div class="form-container">
    <h1>Cập Nhật Dịch Vụ</h1>
    <form method="post" action="{% url 'cap_nhat_dich_vu' dich_vu.MaDV %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_ten" class="form-label">Tên Dịch Vụ:</label>
            <input type="text" name="ten" id="id_ten" value="{{ dich_vu.ten }}" required>
        </div>

        <div class="mb-3">
            <label for="id_giatien" class="form-label">Giá Tiền:</label>
            <input type="number" name="giatien" id="id_giatien" value="{{ dich_vu.giatien }}" required>
        </div>

        <div class="mb-3">
            <label for="id_mota" class="form-label">Mô Tả:</label>
            <textarea name="mota" id="id_mota" rows="4" required>{{ dich_vu.mota }}</textarea>
        </div>

        <div class="action-buttons">
            <a href="{% url 'danh_sach_dich_vu' %}" class="btn-delete">Quay lại</a>
            <button type="submit" class="btn-save">Lưu</button>
        </div>
    </form>
</div>

{% endblock %}

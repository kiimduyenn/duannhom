{% extends 'layout/admin.html' %}

{% block content %}
<style>
    body {
        background-color: #f3f4f6;
        font-family: 'Arial', sans-serif;
    }

    .complaint-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .complaint-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    .complaint-title {
        font-size: 24px;
        font-weight: bold;
        color: #BD8712;
        margin-bottom: 20px;
    }

    .complaint-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .complaint-form label {
        font-weight: bold;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .complaint-form select,
    .complaint-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: white;
        background-color: #BD8712;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #a87f10;
    }

    .complaint-form textarea,
    .complaint-form select,
    .complaint-form input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        resize: vertical;
        transition: border-color 0.3s ease;
    }

    .complaint-form textarea:focus,
    .complaint-form select:focus,
    .complaint-form input:focus {
        border-color: #BD8712;
    }
    .btn-back {
    display: inline-block;
    margin-top: 20px;
    font-size: 1.2rem;
    color: #c08c19;
    text-decoration: none;
    border: 1px solid #c08c19;
    padding: 10px 20px;
    border-radius: 5px;
    transition: all 0.3s ease;
    }

    .btn-back:hover {
    background-color: #c08c19;
    color: white;
    }
</style>

<div class="complaint-container">
    <div class="complaint-card">
        <h1 class="complaint-title">Thêm Dịch Vụ</h1>
        <form method="post" class="complaint-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="ten">Tên Dịch Vụ</label>
                {{ form.ten }}
            </div>

            <div class="form-group">
                <label for="giatien">Giá Tiền</label>
                {{ form.giatien }}
            </div>

            <div class="form-group">
                <label for="mota">Mô Tả</label>
                {{ form.mota }}
            </div>

            <button type="submit" class="btn-submit">Lưu</button>
        </form>

        <a href="{% url 'danh_sach_dich_vu' %}" class="btn-back">Quay lại</a>
    </div>
</div>
{% endblock %}

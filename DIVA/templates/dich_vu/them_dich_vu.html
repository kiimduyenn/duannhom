{% extends 'layout/admin.html' %}

{% block content %}
<style>
    body {
         background-color: #ffeed9;
        font-family: 'Arial', sans-serif;
    }

    .complaint-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .complaint-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        text-align: center;
    }

    .complaint-title {
        font-size: 24px;
        font-weight: bold;
        color: #BD8712;
        margin-bottom: 20px;
    }

    .complaint-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .complaint-form label {
        font-weight: bold;
        font-size: 16px;
        color: #000;
        margin-bottom: 5px;
        display: block;
    }

    .complaint-form select,
    .complaint-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }


    .complaint-form textarea,
    .complaint-form select,
    .complaint-form input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        resize: vertical;
        transition: border-color 0.3s ease;
    }

    .complaint-form textarea:focus,
    .complaint-form select:focus,
    .complaint-form input:focus {
        border-color: #BD8712;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        white-space: nowrap;

    }

    .btn-delete {
        background-color: #f44336;
        color: white;
        font-weight: bold;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 90px;
        text-decoration: none;
    }

    .btn-delete:hover {
        background-color: #e53935;
    }

.btn-save {
    background-color: #4CAF50;
    color: white;
    border: none;
    font-weight: bold;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 60px;
}

.btn-save:hover {
    background-color: #45a049;
}
    .form-group select {
        font-size: 15px;
        background-color: #ffeed9;
    }
</style>

<div class="complaint-container">
    <div class="complaint-card">
        <h1 class="complaint-title">Thêm Dịch Vụ</h1>
        <form method="post" class="complaint-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="ten">Tên Dịch Vụ</label>
                {{ form.ten }}
            </div>

            <div class="form-group">
                <label for="giatien">Giá Tiền</label>
                {{ form.giatien }}
            </div>

            <div class="form-group">
                <label for="mota">Mô Tả</label>
                {{ form.mota }}
            </div>

            <div class="action-buttons">
                <a href="{% url 'danh_sach_dich_vu' %}" class="btn-delete">Quay lại</a>
                <button type="submit" class="btn-save">Lưu</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

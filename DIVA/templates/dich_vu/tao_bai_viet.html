{% extends 'layout/admin.html' %}

{% block content %}
<style>
    body {
        background-color: #f3f4f6;
        font-family: 'Arial', sans-serif;
    }

    .complaint-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .complaint-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 800px;
        text-align: center;
    }

    .complaint-title {
        font-size: 24px;
        font-weight: bold;
        color: #BD8712;
        margin-bottom: 20px;
    }

    .complaint-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .complaint-form label {
        font-weight: bold;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .complaint-form select,
    .complaint-form input,
    .complaint-form textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        transition: border-color 0.3s ease;
    }

    .complaint-form input:focus,
    .complaint-form textarea:focus,
    .complaint-form select:focus {
        border-color: #BD8712;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: white;
        background-color: #BD8712;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #a87f10;
    }

    .btn-back {
        display: inline-block;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #BD8712;
        text-decoration: none;
        border: 1px solid #BD8712;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        background-color: #BD8712;
        color: white;
    }
</style>

<div class="complaint-container">
    <div class="complaint-card">
        <h1 class="complaint-title">Tạo Bài Viết Mới</h1>

        <form method="post" enctype="multipart/form-data" class="complaint-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="nguoi_tao">Người Tạo:</label>
                <input type="text" name="nguoi_tao" id="nguoi_tao" required>
            </div>

            <div class="form-group">
                <label for="tieu_de">Tiêu Đề:</label>
                <input type="text" name="tieu_de" id="tieu_de" required>
            </div>

            <div class="form-group">
                <label for="hinh_anh">Hình Ảnh:</label>
                <input type="file" name="hinh_anh" id="hinh_anh" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="noi_dung">Nội Dung:</label>
                <input type="file" name="noi_dung" id="noi_dung" accept=".pdf,.docx,.txt" required>
            </div>

            <div class="form-group">
                <label for="thoi_gian_dang">Thời Gian Đăng:</label>
                <input type="datetime-local" name="thoi_gian_dang" id="thoi_gian_dang">
            </div>

            <button type="submit" class="btn-submit">Đăng Bài Viết</button>

        </form>
    </div>
</div>
{% endblock %}

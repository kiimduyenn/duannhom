{% extends 'layout/customer.html' %}

{% block content %}
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Danh Sách Các Dịch Vụ</h1>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="message">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

            <div class="profile-details">
                <div class="bai-viet-list">
                    {% for bai_viet in bai_viet_list %}
                    <div class="bai-viet-item">

                        <img src="{{ bai_viet.hinh_anh.url }}" alt="{{ bai_viet.tieu_de }}" class="bai-viet-img">
                        <h3>{{ bai_viet.tieu_de }}</h3>
                        <a href="{% url 'chi_tiet_bai_viet' bai_viet.id %}" class="read-more-link">Đọc thêm</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #ffeed9;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #c08c19;
        margin-bottom: 30px;
        font-size: 4rem;
        margin-top: 40px;
    }

    .profile-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .profile-header h1 {
        text-align: center;
        color: #BD8712;
        font-size: 3rem;
    }

    /* Bài viết list container */
    .bai-viet-list {
        display: flex;
        flex-wrap: wrap; /* Cho phép các bài viết xếp hàng */
        justify-content: space-between; /* Phân phối đều các bài viết trong hàng */
        gap: 20px; /* Khoảng cách giữa các bài viết */
    }

    /* Mỗi bài viết chiếm 24% chiều rộng của container (tương đương với 4 bài mỗi hàng) */
    .bai-viet-item {
        width: 24%; /* Đảm bảo mỗi bài viết chiếm 1/4 chiều rộng của container */
        background-color: white;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-bottom: 20px; /* Khoảng cách giữa các bài viết theo chiều dọc */
        text-align: center;
    }

    /* Hình ảnh bài viết */
    .bai-viet-img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 5px;
        max-width: 500px;
        max-height: 250px;
    }

    .bai-viet-item h3 {
        font-size: 1.8rem;
        color: #333;
        margin-top: 15px;
    }

    .read-more-link {
        display: inline-block;
        margin-top: 10px;
        color: #BD8712;
        font-size: 16px;
        text-decoration: none;
    }

    .read-more-link:hover {
        color: #a5740f;
    }

    .messages .message {
        background-color: #A2CA71;
        color: white;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-size: 18px;
        text-align: center;
    }
</style>

{% endblock %}

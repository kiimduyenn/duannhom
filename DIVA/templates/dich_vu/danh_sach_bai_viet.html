{% extends 'layout/customer.html' %}

{% block content %}

<div class="search-and-title">
    <h1 class="table-title">Danh Sách Các Dịch Vụ</h1>
    <div class="search-container">
        <form method="GET" action="" class="search-box">
            <input type="search" name="q" placeholder="Nhập tên dịch vụ để tìm kiếm" class="search-bar" value="{{ request.GET.q }}">
            <button type="submit" class="btn">Tìm</button>
        </form>
    </div>
</div>

<div class="content">
    <div class="bai-viet-list">
        {% for bai_viet in bai_viet_list %}
            <div class="bai-viet-item">
                <img src="{{ bai_viet.hinh_anh.url }}" alt="{{ bai_viet.tieu_de }}" class="bai-viet-img">
                <h3>{{ bai_viet.tieu_de }}</h3>
                <a href="{% url 'chi_tiet_bai_viet' bai_viet.id %}" class="read-more-link">Đọc thêm</a>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #ffeed9;
        margin: 0;
        padding: 0;
    }

    .search-and-title {
        text-align: center;
        margin: 20px 0 50px;
    }

    .table-title {
        color: #BD8712;
        font-size: 32px;
        margin-bottom: 20px;
    }

    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .search-box {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .search-bar {
        font-size: 16px;
        width: 350px;
        height: 50px;
        padding: 0 20px;
        margin-right: 10px;
        border-radius: 5px;
        border: 2px solid #ddd;
        color: #333333;
    }

    .search-bar:focus {
        border-color: #BD8712;
        box-shadow: 0 0 10px rgba(192, 140, 25, 0.5);
    }

    .btn {
        background-color: #BD8712;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #a5740f;
    }

    .content {
        padding: 20px;
    }

    .bai-viet-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Mỗi dòng có 3 cột */
    gap: 20px; /* Khoảng cách giữa các bài viết */
    }

    .bai-viet-item {
        background-color: white;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    .bai-viet-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
    display: block;
    }

    .bai-viet-item h3 {
        font-size: 1.8rem;
        color: #333;
        margin-top: 15px;
    }

    .read-more-link {
        display: inline-block;
        margin-top: 10px;
        color: #BD8712;
        font-size: 16px;
        text-decoration: none;
    }

    .read-more-link:hover {
        color: #a5740f;
    }

</style>

{% endblock %}
